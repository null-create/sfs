<!DOCTYPE html>
<html lang="en">
  {{template "header"}}
  <body>
    {{template "frame"}}
    <div id="content">
      {{template "toolbar"}}
      <div id="upload-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title">
                <i class="fa fa-upload"></i> File upload
              </h4>
            </div>
            <div class="modal-body">
              <form action="#" class="dropzone" id="upload-form"></form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-default"
                @click="removeAllUploads"
              >
                RemoveAll
              </button>
              <button
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/static/scripts/dropzone.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  {{template "header"}}
  <body>
    {{template "frame"}}
    <div id="content">
      {{template "toolbar"}}
      <div id="upload-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              ></button>
              <h4 class="modal-title">
                <i class="fa fa-upload"></i> File upload
              </h4>
            </div>
            <div class="modal-body">
              <form action="#" class="dropzone" id="upload-form"></form>
              <div class="form-group">
                <label for="destination-folder">Destination Folder</label>
                <select
                  id="destination-folder"
                  name="destinationFolder"
                  class="form-control"
                >
                  {{range .Dirs}}
                  <option value="{{.Name}}">{{.Name}}</option>
                  {{end}}
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-default"
                @click="removeAllUploads"
              >
                Remove All
              </button>
              <button
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="upload-button"
                onclick="uploadPfp()"
              >
                Upload
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/static/scripts/dropzone.js"></script>
    <script type="text/javascript" src="/static/scripts/upload-pfp.js"></script>
  </body>
</html>

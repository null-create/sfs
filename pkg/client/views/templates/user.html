<!DOCTYPE html>
<html lang="en">
  {{template "header"}}
  <body>
    {{template "frame"}}
    <div id="content">
      {{template "toolbar"}}
      <div class="user-info-container">
        <h2>{{.Name}}</h2>
        <div class="user-info-photo">
          <img
            class="user-profile-pic"
            style="width: 300px; height: 300px"
            src="/assets/default_profile_pic.jpg"
          />
        </div>
        <div class="user-info-item">
          <label class="user-label">ID: </label>
          <span id="user-id">{{.UserID}}</span>
        </div>
        <div class="user-info-item">
          <label class="user-label">UserName: </label>
          <span id="user-username">{{.UserName}} bytes</span>
        </div>
        <div class="user-info-item">
          <label class="user-label">Email: </label>
          <span id="user-owner">{{.Email}}</span>
        </div>
        <div class="user-info-item">
          <label class="user-label">Total Directories: </label>
          <span id="user-type">{{.TotalDirs}}</span>
        </div>
        <div class="user-info-item">
          <label class="user-label">Total Files: </label>
          <span id="user-type">{{.TotalFiles}}</span>
        </div>
      </div>
    </div>
    <script>
      function checkServerStatus() {
        let serverURL = "http://" + "{{.ServerHost}}";
        console.log("serverURL: " + serverURL);
        const statusText = document.getElementById("status-text");
        fetch(serverURL)
          .then((response) => {
            if (response.ok) {
              statusText.textContent = "online";
              statusText.classList.remove("offline");
              statusText.classList.add("online");
            } else {
              throw new Error("Server offline");
            }
          })
          .catch((error) => {
            statusText.textContent = "offline";
            statusText.classList.remove("online");
            statusText.classList.add("offline");
          });
      }
      document.addEventListener("DOMContentLoaded", checkServerStatus);
      setInterval(checkServerStatus, 60000); // Check every 60 seconds
    </script>
  </body>
</html>

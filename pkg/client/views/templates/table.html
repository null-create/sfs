{{define "item-table"}}
<table class="file-table">
  <tr>
    <th></th>
    <th>Name</th>
    <th>Size</th>
    <th>Last Sync</th>
    <th>Download</th>
    <th>Checksum</th>
  </tr>
  {{range .Dirs}}
  <tr>
    <td onclick="window.location.href='{{.Endpoint}}';" style="cursor: pointer">
      <img src="/assets/folder-small.png" alt="small folder icon" />
    </td>
    <td>{{.Name}}</td>
    <td>{{.Size}}</td>
    <td>{{.LastSync}}</td>
    <td><a href="{{.Endpoint}}">Link</a></td>
    <td>n/a</td>
  </tr>
  {{end}} {{range .Files}}
  <tr>
    <td onclick="window.location.href='{{.Endpoint}}';" style="cursor: pointer">
      <img src="/assets/file-small.png" alt="small file icon" />
    </td>
    <td>{{.Name}}</td>
    <td>{{.Size}}</td>
    <td>{{.LastSync}}</td>
    <td><a href="{{.Endpoint}}">Link</a></td>
    <td>{{.Checksum}}></td>
  </tr>
  {{end}}
</table>
{{end}}

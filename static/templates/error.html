<!DOCTYPE html>
<html lang="en">
  {{template "head"}}
  <body>
    {{template "frame"}}
    <div id="content">
      <h3>Something went wrong :(</h3>
      <div class="message-container">
        <p>{{.ErrMsg}}</p>
        <img
          src="/assets/hypnotoad.gif"
          alt="ALL HAIL THE HYPNOTOAD"
          style="width: 375px; height: 300px"
        />
      </div>
      <script
        type="text/javascript"
        src="/static/scripts/add-button.js"
      ></script>
      <script
        type="text/javascript"
        src="/static/scripts/server-status.js"
      ></script>
      <script type="text/javascript">
        document.addEventListener(
          "DOMContentLoaded",
          checkServerStatus("http://" + `{{.ServerHost}}`)
        );
        setInterval(checkServerStatus("http://" + `{{.ServerHost}}`), 60000); // Check every 60 seconds
      </script>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  {{template "head"}}
  <body>
    {{template "frame"}}
    <div id="content">
      <div id="add-items-container">
        <form
          class="standard-form"
          id="path-upload-form"
          action="/add/new"
          method="post"
          enctype="multipart/form-data"
        >
          <label for="folder-path-input" id="add-instructions">
            <p class="add-instructions-text">
              Enter the full path to a folder to add it to the local SFS drive.
              Folders will automatically have all their files and subdirectories
              added. Items will automatically sync with the server if local sync
              is disabled.
            </p>
          </label>
          <input
            type="text"
            id="folder-path-input"
            name="folder-path-input"
            placeholder="ex: c:/Users/Person/ProjectDir"
          />
          <br />
          <button type="button" id="submit-folder-path">Add</button>
          <div id="spinner" class="spinner"></div>
          <div id="response"></div>
        </form>
      </div>
    </div>
    <script type="text/javascript">
      let url = "http://" + `{{.ServerHost}}`;
      document.addEventListener("DOMContentLoaded", checkServerStatus(url));
      setInterval(checkServerStatus(url), 60000); // Check every 60 seconds
    </script>
  </body>
</html>

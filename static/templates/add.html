<!DOCTYPE html>
<html lang="en">
  {{template "head"}}
  <body>
    {{template "frame"}}
    <div id="content">
      <div id="file-upload-container">
        <form
          class="standard-form"
          action="/add/new"
          method="post"
          enctype="multipart/form-data"
          style="width: 500px"
        >
          <label for="folder-path-input">
            Enter the full path to a folder to add it to the local SFS drive.
            Folders will automatically have all their files and subdirectories
            added. Items will automatically sync with the server if local sync
            is disabled.
          </label>
          <input
            type="text"
            id="folder-path-input"
            name="folder-path-input"
            placeholder="ex: c:/Users/Person/ProjectDir"
            style="width: 500px"
          />
          <br />
          <button type="button" id="submit-folder-path">Add</button>
          <div id="spinner" class="spinner"></div>
          <div id="response"></div>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="/static/scripts/add-button.js"></script>
    <script
      type="text/javascript"
      src="/static/scripts/server-status.js"
    ></script>
    <script type="text/javascript">
      document.addEventListener(
        "DOMContentLoaded",
        checkServerStatus("http://" + `{{.ServerHost}}`)
      );
      setInterval(checkServerStatus("http://" + `{{.ServerHost}}`), 60000); // Check every 60 seconds
    </script>
    <script type="text/javascript" src="/static/scripts/add-items.js"></script>
  </body>
</html>

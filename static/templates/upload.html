<!DOCTYPE html>
<html lang="en">
  {{template "header"}}
  <body>
    {{template "frame"}}
    <div id="content">
      {{template "toolbar"}}
      <div id="upload-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              ></button>
              <h4 class="modal-title">
                <i class="fa fa-upload">Upload file to backup server</i>
              </h4>
            </div>
            <div class="modal-body">
              <form
                action="{{.Endpoint}}"
                method="post"
                class="dropzone"
                id="upload-form"
              ></form>
              <div class="form-group">
                <label for="destination-folder">Destination Folder</label>
                <select
                  id="destination-folder"
                  name="destinationFolder"
                  class="form-control"
                >
                  {{range .Dirs}}
                  <option value="{{.Name}}">{{.Name}}</option>
                  {{end}}
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-default"
                onclick="removeAllUploads()"
              >
                Remove
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="upload-button"
                onclick="uploadFile(`{{.Endpoint}}`)"
              >
                Upload
              </button>
            </div>
            <div id="response"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/static/scripts/dropzone.js"></script>
    <script
      type="text/javascript"
      src="/static/scripts/upload-file.js"
    ></script>
    <script
      type="text/javascript"
      src="/static/scripts/clear-uploads.js"
    ></script>
    <script type="text/javascript">
      function checkServerStatus() {
        let serverURL = "http://" + "{{.ServerHost}}";
        console.log("serverURL: " + serverURL);
        const statusText = document.getElementById("status-text");
        fetch(serverURL)
          .then((response) => {
            if (response.ok) {
              statusText.textContent = "online";
              statusText.classList.remove("offline");
              statusText.classList.add("online");
            } else {
              throw new Error("Server offline");
            }
          })
          .catch((error) => {
            statusText.textContent = "offline";
            statusText.classList.remove("online");
            statusText.classList.add("offline");
          });
      }
      document.addEventListener("DOMContentLoaded", checkServerStatus);
      setInterval(checkServerStatus, 60000); // Check every 60 seconds
    </script>
  </body>
</html>

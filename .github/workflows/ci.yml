name: CI

on:
  pull_request:
    branches: â€” main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21.0

      - name: Install Dependencies
        shell: bash
        run: |
          go mod download
          go mod tidy

      - name: Run Tests
        shell: bash
        run: |
          go test ./... -v
